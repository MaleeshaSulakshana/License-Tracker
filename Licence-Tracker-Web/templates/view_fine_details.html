{% extends 'base.html' %}
{% block content %}

{% if details %}

<div class="container-fluid">

    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">Fine Details</h3>
        </div>
    </div>

    <div class="row">
        <!-- column -->
        <div class="col-12">
            <div class="card">
                <!-- Tab panes -->
                <div class="card-body">
                    <form class="form-horizontal form-material mx-2">
                        <div class="form-group">
                            <label class="name">Driver Name</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="Driver Name" class="form-control form-control-line"
                                    name="name" id="name" value="{{ details[0][10] }} {{ details[0][11] }}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="nic">Driver NIC</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="Driver NIC" class="form-control form-control-line"
                                    name="nic" id="nic" value="{{ details[0][12] }}" disabled>
                            </div>
                        </div>
                        <div class="form-group">s
                            <label class="number">Driver Number</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="Driver Number" class="form-control form-control-line"
                                    name="number" id="number" value="{{ details[0][13] }}" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="date">Date</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="Date" class="form-control form-control-line"
                                    name="wrong" id="date" value="{{ details[0][3] }}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="wrong">Wrong Details</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="Wrong Details" class="form-control form-control-line"
                                    name="wrong" id="wrong" value="{{ details[0][4] }}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="amount">Fine Amount</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="Fine Amount" class="form-control form-control-line"
                                    name="amount" id="amount" value="{{ details[0][5] }}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location" class="col-md-12">Location</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="Location" class="form-control form-control-line"
                                    name="location" id="location" value="{{ details[0][6] }}" disabled>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% endif %}

{% endblock %}
