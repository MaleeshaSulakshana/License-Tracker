{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">

    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">Unpaid Fines</h3>
        </div>
        <!-- <div class="col-md-7 align-self-center">
            <a href="https://www.wrappixel.com/templates/adminwrap/"
                class="btn waves-effect waves-light btn btn-info pull-right hidden-sm-down text-white"> Add New
                Policeman</a>
        </div> -->
    </div>

    <div class="row">
        <!-- column -->
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Driver Name</th>
                                    <th>Wrong place</th>
                                    <th>Fine Amount</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                                {% if details %}
                                {% for item in details %}

                                <tr>
                                    <td>{{ item[0] }}</td>
                                    <td>{{ item[1] }} {{ item[2] }}</td>
                                    <td>{{ item[3] }}</td>
                                    <td>{{ item[4] }}</td>
                                    <td>
                                        <a href="/view_fine_details?id={{ item[0] }}" class="btn btn-success">View</a>
                                    </td>
                                </tr>

                                {% endfor %}
                                {% endif %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
