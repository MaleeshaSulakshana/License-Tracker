{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">

    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">All System Registered Policemen</h3>
        </div>
        <div class="col-md-7 align-self-center">
            <a href="/add_policeman"
                class="btn waves-effect waves-light btn btn-info pull-right hidden-sm-down text-white"> Add New
                Policeman</a>
        </div>
    </div>

    <div class="row">
        <!-- column -->
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Police Id</th>
                                    <th>Name</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                                {% if details %}
                                {% for item in details %}

                                <tr>
                                    <td>{{ item[0] }}</td>
                                    <td>{{ item[1] }}</td>
                                    <td>{{ item[2] }}</td>
                                    <td><a href="/view_policeman_details?id={{ item[0] }}"
                                            class="btn btn-success">View</a></td>
                                </tr>

                                {% endfor %}
                                {% endif %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
